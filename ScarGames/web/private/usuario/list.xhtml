<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="titleWindow">ScarGames - Usuários</ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-9">
                    <h1>Usuários</h1>
                </div>
                <div class="ui-g-1">
                    <p:commandLink action="#{usuarioMB.novo()}">
                        <p:graphicImage url="/resources/img/add.png" 
                                        height="40" width="40" title="Novo"
                                        style="margin-top: 20px; float: right;"/>
                    </p:commandLink>
                </div>
                <div class="ui-g-1"></div>
                
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <p:dataTable value="#{usuarioMB.usuarios}" var="usuario"
                                 paginator="true" paginatorPosition="bottom"
                                 rows="10" emptyMessage="Nenhum registro encontrado">
                        <f:facet name="header">Listagem de Usuários</f:facet>
                        <f:facet name="footer">Total de Registros: #{usuarioMB.usuarios.size()}</f:facet>
                        
                        <p:column headerText="Nome" sortBy="#{usuario.nome}">
                            <h:outputText value="#{usuario.nome}"/>
                        </p:column>
                        <p:column headerText="Sexo" sortBy="#{usuario.sexo}">
                            <h:outputText value="#{usuario.sexo}"/>
                        </p:column>
                        <p:column headerText="Email" sortBy="#{usuario.email}">
                            <h:outputText value="#{usuario.email}"/>
                        </p:column>
                        <p:column headerText="Telefone" sortBy="#{usuario.telefone}">
                            <h:outputText value="#{usuario.telefone}"/>
                        </p:column>
                        
                        <p:column headerText="Editar" width="70" style="text-align: center;">
                            <p:commandButton icon="ui-icon-pencil" action="#{usuarioMB.carregarDados(usuario)}"/>
                        </p:column>
                        <p:column headerText="Excluir" width="70" style="text-align: center;">
                            <p:commandButton icon="ui-icon-trash" action="#{usuarioMB.excluir(usuario)}"
                                             onclick="if (!confirm('Confirma exclusão?'))return false"/>
                        </p:column>
                        
                    </p:dataTable>
                </div>
                <div class="ui-g-1"></div>
            </div>
        </ui:define>
    </ui:composition>
</html>
