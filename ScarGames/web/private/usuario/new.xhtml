<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
     <ui:composition template="../templates/template.xhtml">
        <ui:define name="titleWindow">ScarGames - Jogo</ui:define>
        <ui:define name="content">  
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <h1>Usuarios</h1>
                </div>
                <div class="ui-g-1"></div>
                
                <div class="ui-g-1"></div>
                <div class="ui-g-5">
                    <p:inputText id="nome" placeholder="Nome"
                                 value="#{usuarioMB.usuario.nome}"
                                 style="width: 100%;"/>
                </div>
                <div class="ui-g-4">
                    <p:inputText id="email" placeholder="Email"
                                 value="#{usuarioMB.usuario.email}"
                                 style="width: 100%;"/>
                </div>
                <div class="ui-g-1"></div>
                
                <div class="ui-g-1"></div>
                 <div class="ui-g-1"></div>
                <div class="ui-g-3">
                    <p:selectOneRadio id="console" value="#{usuarioMB.usuario.sexo}">
                         <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                         <f:selectItem itemLabel="Feminino" itemValue="Feminino" />    
              </p:selectOneRadio>
                </div>
                
                <div class="ui-g-3">
                   <p:inputMask id="cpf" placeholder="CPF" mask="999.999.999-99"
                                value="#{usuarioMB.usuario.cpf}" required="true"
                                 style="width: 100%;"/>
                
                </div>
                
                <div class="ui-g-3">
                   <p:inputMask id="datanacimento" placeholder="Data Nacimento" 
                                value="#{usuarioMB.usuario.dataNascimento}" mask="99/99/9999"
                                 style="width: 100%;"/>
                
                </div>
                
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <div class="ui-g-1"></div>
                    <div class="ui-g-1"></div>
                    <div class="ui-g-3">
                   <p:inputText id="telefone" placeholder="Telefone" 
                                value="#{usuarioMB.usuario.telefone}" 
                                 style="width: 100%;"/>
                    </div>
                  <div class="ui-g-1"></div>
                   <div class="ui-g-1"></div>
                <div class="ui-g-3">
                <p:inputText id="senha" placeholder="Senha" 
                             value="#{usuarioMB.usuario.senha}"  style="width: 100%;"/>
                
                </div>
              </div>
 </div>
      <div class="ui-g-1"></div>
        <h1>Endereço</h1>
        
        <div class="ui-g-1"></div>
        <div class="ui-g-10">
   <p:dataTable var="endereco" value="#{enderecoMB.enderecos}">
         <p:column headerText="Lagradouro" sortBy="#{endereco.logradouro}">
            <h:outputText value="#{endereco.logradouro}"/>
        </p:column>
         <p:column headerText="Número" sortBy="#{endereco.numero}">
            <h:outputText value="#{endereco.numero}"/>
        </p:column>
        <p:column headerText="Complemento" sortBy="#{endereco.complemento}">
            <h:outputText value="#{endereco.complemento}"/>
        </p:column>
        <p:column headerText="Bairro" sortBy="#{endereco.bairro}">
              <h:outputText value="#{endereco.bairro}"/>
         </p:column>
        <p:column headerText="CEP" sortBy="#{endereco.cep}">
              <h:outputText value="#{endereco.cep}"/>
        </p:column>
        <p:column headerText="Cidade" sortBy="#{endereco.cidade}">
              <h:outputText value="#{endereco.cidade}"/>
        </p:column>   
</p:dataTable>
        </div>
            <div align="center" style="margin-top: 20px;">
                <p:commandButton value="Salvar" icon="ui-icon-check"  
                                 action="#{jogoMB.inserir()}"
                                 style="width: 150px; margin-right: 20px;"
                                 update="growl"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close" 
                                 action="#{jogoMB.cancelar()}" 
                                 immediate="true" style="width: 150px;"/>
            </div>
        </ui:define>
    </ui:composition>
</html>
