<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="titleWindow">ScarGames - Jogos</ui:define>
        <ui:define name="content">
            <div class="ui-g-1"></div>
                
                <div class="ui-g-1"></div>
                <div class="ui-g-4">
                    <p:inputText id="titulo" placeholder="Titulo"
                                 value="#{jogoMB.jogo.titulo}"
                                 style="width: 95%;"/>
                </div>
                <div class="ui-g-4">
                    <p:selectOneMenu id="classificacao" value="#{jogoMB.jogo.classificacao}" style="width:125px"
                                     placeholder="Classificação">
                        <f:selectItem itemLabel="Livre" itemValue="Livre" />
                        <f:selectItem itemLabel="Acima de 10 anos" itemValue="10" />
                        <f:selectItem itemLabel="Acima de 15 anos" itemValue="15" />
                        <f:selectItem itemLabel="Acima de 18 anos" itemValue="18" />                 
                    </p:selectOneMenu>
                </div>
                <div class="ui-g-1"></div>
            
            
            <div class="ui-g">
                <div class="ui-g-1"></div>
                
                <div class="ui-g-4">
                    <p:inputText id="requisitos" placeholder="Requisitos"
                                 value="#{jogoMB.jogo.requisitos}"
                                 style="width: 95%;"/>
                </div>
                
                <div class="ui-g-1">
                    <p:inputText id="nota" placeholder="Nota"
                                 value="#{jogoMB.jogo.nota}"
                                 style="width: 95%;"/>
                </div>
                
                <div class="ui-g-1"></div>
            </div>   
            
            
            <div class="ui-g">
                <div class="ui-g-1"></div>
                
                <div class="ui-g-10">
                    <p:inputTextarea id="sinopse" placeholder="Sinopse"
                                 value="#{jogoMB.jogo.sinopse}"
                                 style="width: 95%;" rows="7" cols="10"
                                 />
                </div>
                
                <div class="ui-g-1"></div>
            </div>
            
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <p:inputText id="preco" placeholder="Preço"
                                 value="#{jogoMB.jogo.preco}"
                                 style="width: 20%;"/>
                </div>
                <div class="ui-g-1"></div>
            </div>
            <div align="center" style="margin-top: 20px;">
                <p:commandButton value="Salvar" icon="ui-icon-check"  
                                 action="#{jogoMB.alterar()}"
                                 style="width: 150px; margin-right: 20px;"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close" 
                                 action="#{jogoMB.cancelar()}" 
                                 immediate="true" style="width: 150px;"/>
            </div>
        </ui:define>
    </ui:composition>
</html>
