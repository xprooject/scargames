<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="titleWindow">ScarGames - Cidades</ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-9">
                    <h1>Jogos</h1>
                </div>
                <div class="ui-g-1">
                    <p:commandLink action="#{jogoMB.novo()}">
                        <p:graphicImage url="/resources/img/add.png" 
                                        height="40" width="40" title="Novo"
                                        style="margin-top: 20px; float: right;"/>
                    </p:commandLink>
                </div>
                <div class="ui-g-1"></div>
                
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <p:dataTable value="#{jogoMB.jogos}" var="jogo"
                                 paginator="true" paginatorPosition="bottom"
                                 rows="10" emptyMessage="Nenhum registro encontrado">
                        <f:facet name="header">Listagem de Cidades</f:facet>
                        <f:facet name="footer">Total de Registros: #{jogoMB.jogos.size()}</f:facet>
                        
                        <p:column headerText="Nome" sortBy="#{jogo.titulo}">
                            <h:outputText value="#{jogo.titulo}"/>
                        </p:column>
                        <p:column headerText="Nota" sortBy="#{jogo.nota}">
                            <h:outputText value="#{jogo.nota}">
                                <f:convertNumber minFractionDigits="1" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Gênero" sortBy="#{jogo.genero.descricao}">
                            <h:outputText value="#{jogo.genero.descricao}"/>
                        </p:column>
                        <p:column headerText="Produtora" sortBy="#{jogo.produtora.nome}">
                            <h:outputText value="#{jogo.produtora.nome}"/>
                        </p:column>
                        <p:column headerText="Preço" sortBy="#{jogo.preco}">
                            <h:outputText value="R$#{jogo.preco}">
                                <f:convertNumber minFractionDigits="2" />
                            </h:outputText>
                        </p:column>
                        
                        <p:column headerText="Editar" width="70" style="text-align: center;">
                            <p:commandButton icon="ui-icon-pencil" action="#{jogoMB.carregarDados(jogo)}"/>
                        </p:column>
                        <p:column headerText="Excluir" width="70" style="text-align: center;">
                            <p:commandButton icon="ui-icon-trash" action="#{jogoMB.excluir(jogo)}"
                                             onclick="if (!confirm('Confirma exclusão?'))return false"/>
                        </p:column>
                        
                    </p:dataTable>
                </div>
                <div class="ui-g-1"></div>
            </div>
        </ui:define>
    </ui:composition>
</html>
