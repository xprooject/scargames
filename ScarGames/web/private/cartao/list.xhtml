<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="titleWindow">ScarGames - Cart천es</ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-9">
                    <h1>Cart천es</h1>
                </div>
                <div class="ui-g-1">
                    <p:commandLink action="#{cartaoMB.novo()}">
                        <p:graphicImage url="/resources/img/add.png" 
                                        height="40" width="40" title="Novo"
                                        style="margin-top: 20px; float: right;"/>
                    </p:commandLink>
                </div>
                <div class="ui-g-1"></div>
                
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <p:dataTable value="#{cartaoMB.cartoes}" var="cartao"
                                 paginator="true" paginatorPosition="bottom"
                                 rows="10" emptyMessage="Nenhum registro encontrado">
                        
                        <f:facet name="header">Listagem de Cart천es</f:facet>
                        <f:facet name="footer">Total de Registros: #{cartaoMB.cartoes.size()}</f:facet>
                        
                        
                        <p:column headerText="Telefone" sortBy="#{cartao.numero}">
                            <h:outputText value="#{cartao.numero}"/>
                        </p:column>
                        <p:column headerText="Sexo" sortBy="#{cartao.vencimento}">
                            <h:outputText value="#{cartao.vencimento}"/>
                        </p:column>
                        <p:column headerText="Email" sortBy="#{cartao.bandeira.descricao}">
                            <h:outputText value="#{cartao.bandeira.descricao}"/>
                        </p:column>
                        
                        
                        <p:column headerText="Editar" width="70" style="text-align: center;">
                            <p:commandButton icon="ui-icon-pencil" action="#{cartaoMB.carregarDados(cartao)}"/>
                        </p:column>
                        <p:column headerText="Excluir" width="70" style="text-align: center;">
                            <p:commandButton icon="ui-icon-trash" action="#{cartaoMB.excluir(cartao)}"
                                             onclick="if (!confirm('Confirma exclus찾o?'))return false"/>
                        </p:column>
                        
                    </p:dataTable>
                </div>
                <div class="ui-g-1"></div>
            </div>
        </ui:define>
    </ui:composition>
</html>
