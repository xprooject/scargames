<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="titleWindow">ScarGames - Jogos</ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <h1>Cadastro de Cartões</h1>
                </div>
                <div class="ui-g-1"></div>
                
                <div class="ui-g-1"></div>
                <div class="ui-g-7">
                    <p:inputMask id="numero" value="#{cartaoMB.cartao.numero}" placeholder="Número"
                                 mask="9999.9999.9999.9999" style="width: 95%;"/>
                </div>
                <div class="ui-g-3">
                    <p:calendar id="vencimento" value="#{cartaoMB.cartao.vencimento}" placeholder="Vencimento"
                                mindate="today"/>
                </div>
                <div class="ui-g-1"></div>
                                
                <div class="ui-g-1"></div>
                <div class="ui-g-5">
                    <p:selectOneMenu id="bandeira" value="#{cartaoMB.cartao.bandeira}" placeholder="Bandeira" converter="entityConverter" style="width: 90%;">
                        <f:selectItem itemLabel="Bandeira" noSelectionOption="true"/>
                        <f:selectItems value="#{bandeiraMB.bandeiras}" var="bandeira" itemLabel="#{bandeira.descricao}" itemValue="#{bandeira}"/>
                    </p:selectOneMenu>
                </div>
                <div class="ui-g-5">
                    <p:selectOneMenu id="usuario" value="#{cartaoMB.cartao.usuario}" placeholder="Produtora" converter="entityConverter" style="width: 90%;">
                        <f:selectItems value="#{usuarioMB.usuarios}" var="usuario" itemLabel="#{usuario.nome}" itemValue="#{usuario}"/>
                    </p:selectOneMenu>
                </div>
                <div class="ui-g-1"></div>
            </div>
            <div align="center" style="margin-top: 20px;">
                <p:commandButton value="Salvar" icon="ui-icon-check"  
                                 action="#{cartaoMB.inserir()}"
                                 style="width: 150px; margin-right: 20px;"
                                 update="growl"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close" 
                                 action="#{cartaoMB.cancelar()}" 
                                 immediate="true" style="width: 150px;"/>
            </div>
        </ui:define>
    </ui:composition>
</html>
