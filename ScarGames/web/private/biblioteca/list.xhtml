<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="../templates/template.xhtml">
        <ui:define name="titleWindow">ScarGames - Biblioteca</ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-9">
                    <h1>Biblioteca</h1>
                </div>
                <div class="ui-g-1">
                    <p:commandLink action="#{bibliotecaMB.novo()}">
                        <p:graphicImage url="/resources/img/add.png" 
                                        height="40" width="40" title="Novo"
                                        style="margin-top: 20px; float: right;"/>
                    </p:commandLink>
                </div>
                <div class="ui-g-1"></div>

                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <p:dataTable value="#{bibliotecaMB.bibliotecas}" var="biblioteca"
                                 paginator="true" paginatorPosition="bottom"
                                 rows="10" emptyMessage="Nenhum registro encontrado">
                        <f:facet name="header">Listagem de Biblioteca</f:facet>
                        <f:facet name="footer">Total de Registros: #{bibliotecaMB.bibliotecas.size()}</f:facet>

                        <p:column headerText="Usuario" sortBy="#{biblioteca.usuario.nome}">
                            <h:outputText value="#{biblioteca.usuario.nome}"/>
                        </p:column>

                        <p:column headerText="Jogo" sortBy="#{biblioteca.jogo.titulo}">
                            <h:outputText value="#{biblioteca.jogo.titulo}"/>
                        </p:column>





                        <p:column headerText="Editar" width="70" style="text-align: center;">
                            <p:commandButton icon="ui-icon-pencil" action="#{bibliotecaMB.carregarDados(biblioteca)}"/>
                        </p:column>
                        <p:column headerText="Excluir" width="70" style="text-align: center;">
                            <p:commandButton icon="ui-icon-trash" action="#{bibliotecaMB.excluir(biblioteca)}"
                                             onclick="if (!confirm('Tem certeza que deseja excluir?'))
                                                         return false"/>
                        </p:column>
                    </p:dataTable>
                </div>
                <div class="ui-g-1"></div>
            </div>
        </ui:define>
    </ui:composition>
</html>
