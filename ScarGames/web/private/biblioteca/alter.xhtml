<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="titleWindow">ScarGames - Bibliotecas</ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <h1>Cadastro de Bibliotecas</h1>
                </div>
                <div class="ui-g-1"></div>
                
              
               
                
                
                <div class="ui-g-5">
                    <p:selectOneMenu id="usuario" value="#{bibliotecaMB.biblioteca.usuario}" style="width:90%"
                                     placeholder="UsuÃ¡rio" converter="entityConverter">
                        <f:selectItems value="#{bibliotecaMB.bibliotecas}" 
                                       var="usuario" itemLabel="#{usuario.nome}"
                                       itemValue="#{usuario}"/>
                                               
                    </p:selectOneMenu>
                </div>
                
                 <div class="ui-g-5">
                    <p:selectOneMenu id="jogo" value="#{bibliotecaMB.biblioteca.usuario}" style="width:90%"
                                     placeholder="Jogo" converter="entityConverter">
                        <f:selectItems value="#{bibliotecaMB.bibliotecas}" 
                                       var="jogo" itemLabel="#{jogo.titulo}"
                                       itemValue="#{jogo}"/>
                                               
                    </p:selectOneMenu>
                </div>
 
                
                <div class="ui-g-1"></div>
            </div>
            <div align="center" style="margin-top: 20px;">
                <p:commandButton value="Salvar" icon="ui-icon-check"  
                                 action="#{bibliotecaMB.inserir()}"
                                 style="width: 150px; margin-right: 20px;"
                                 update="growl"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close" 
                                 action="#{bibliotecaMB.cancelar()}" 
                                 immediate="true" style="width: 150px;"/>
            </div>
        </ui:define>
    </ui:composition>
</html>
